<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Bootstrap</title>
  <!--css bootstrap-->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
  <!--navbar menu-->
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#identificacaoMenu" aria-expanded="false">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Template Bootstrap</a>
        </div>
        
        <div class="collapse navbar-collapse" id="identificacaoMenu">
          <!-- links lado esquerdo -->
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <!--links lado direito-->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
        </div><!--fim navbar collapse-->
      </div><!--fim container-->
    </nav>
  </header>

  <!--menu lateral-->
  <div class="col-xs-12 col-sm-12 col-md-2">
      <!--search form-->
      <div class="thumbnail">
        <div class="caption">
          <h3>Pesquisar</h3>
          <input type="text" class="form-control">
          <button type="button" class="btn btn-default">Buscar</button>
        </div>
      </div>
      <!--Artigos recentes-->
      <div class="thumbnail">
        <div class="caption">
          <h3>Artigos Recentes</h3>
          <ul>
            <li>Titulo do Artigo</li>
            <li>Titulo do Artigo</li>
            <li>Titulo do Artigo</li>
            <li>Titulo do Artigo</li>
          </ul>
        </div>
      </div>
      <!--Destaques-->
      <div class="thumbnail">
        <div class="caption">
          <h3>Destaques</h3>
          <ul>
            <li>Titulo do Artigo</li>
            <li>Titulo do Artigo</li>
            <li>Titulo do Artigo</li>
            <li>Titulo do Artigo</li>
          </ul>
        </div>
      </div>
  </div>

  <!--javascript bootstrap-->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
